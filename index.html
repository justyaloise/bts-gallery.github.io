<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Gallery – Home</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center content */
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            backdrop-filter: brightness(0.7);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .btn {
            padding: 14px 35px;
            background-color: #b26dd4;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #d48bf1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Replace the video with your own mp4 -->
    <video autoplay muted loop class="background-video">
        <source src="video/btsvid.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Where I Find Peace — BTS</h1>
        <p>Welcome to my BTS Gallery</p>

        <button class="btn" onclick="window.location.href='gallery.html'">
            Enter Gallery
        </button>
    </div>

</body>
</html>
